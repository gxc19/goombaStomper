<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goomba Stomper</title>
  </head>
  <body>
    <div>
      <div class="topBar">
        <div class="title">
          <h1>Goomba Stomper</h1>
        </div>
      </div>
      <div class="container2">
        <div class="game-info">
          <h3 id="timer">Timer: 30</h3>
          <h3 id="score">Score: 0</h3>
        </div>
        <div class="game">
          <div class="top">
            <div class="box">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
            <div class="box">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
            <div class="box">

                class="goomba"

                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
          </div>

          <div class="middle">
            <div class="box2">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
            <div class="box2">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
          </div>

          <div class="bottom">
            <div class="box">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />
              <img
                class="pipe"
                src="/images/marioPipe.png"
                alt="Pipe from Mario"
              />
            </div>
            <div class="box">
              <img
                id="gPic"
                class="goomba"
                src="/images/goomba.png"
                alt="Goomba"
              />

                class="pipe"

              />

              />
            </div>
          </div>
        </div>
        <button id="start">Start</button>
      </div>
    </div>
    <script src="script.js"></script>

</html>
